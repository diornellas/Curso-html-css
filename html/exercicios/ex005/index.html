<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>LISTAS</title>
</head>
<body>
	<h1>Trabalhando com listas!</h1>

	<h2>Listas Ordenadas</h2>
	<ol type="i">
		<li>um</li>
		<li>dois</li>
		<li>três</li>
	</ol>

	<h2>Listas não ordenadas</h2>
	<ul type="square">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>

	<h3>Listas dentro de listas</h3>
	<ol>
		<li>donk kong</li>
		   <ul>
		   	<li>donk kong 1</li>
		   	<li>donk kong 2</li>
		   </ul>
	</ol>

</body>
</html>
