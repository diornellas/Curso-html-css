<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Exemplo de Hover</title>
	<style type="text/css">
		
	    div:hover {
	    	color:  red;
	    }

		div:hover > p {
			display:  block;
			background-color:  blue;
			color:  white;
		}

		div > p{
			display: none;
		}

	</style>
</head>
<body>
	<h1>Exemplo de hover</h1>
	<p>Passe o mouse sobre o texto a baixo</p>
	<div>
		Passe o mouse aqui.
		<p>Texto escondido!</p>
	</div>
</body>
</html>
