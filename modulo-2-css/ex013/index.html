<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Modelo de Caixa</title>
	<style type="text/css">
		h1 {
			background-color: lightgray;
			height: 300px;
			width: 300px;
			border-width: 10px;
			border-style: solid;
			border-color: darkslategray;

			padding-top: 10px;
			padding-right: 10px;
			padding-bottom: 10px;
			padding-left: 10px;

			margin-top: 10px;
			margin-right: 10px;
			margin-bottom: 10px;
			margin-left: 10px;

			outline-style: dashed;
			outline-width: 7px;
			outline-color: red;

		}

		a {
			border-width: 10px;
			border-style: solid;
			border-color: red;
		}
	</style>
</head>
<body>

	<h1>Exemplo de caixa box-level</h1>
	<p>Paragrafos também são exemplosde box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>
