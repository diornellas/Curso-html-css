<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tabelas</title>
	<style type="text/css">
		
		table {
			width: 400px;
			border-collapse: collapse;

		}

		tbody > tr:nth-child(even) {
         background-color: gray;
      }

      tbody > tr:nth-child(odd) {
         background-color: yellow;
         font-weight: bold;
         text-decoration: underline;

      }

		tr {
			background-color: gray;
		}

		td {
			border: 3px solid black;
			padding: 8px;
		}

		td.line {
			background-color: yellow;
		}

	</style>
</head>
<body>

	<h1>Criando tabelas</h1>

   <table>

      <tbody>
	      <tr>
	      	<td>A1</td>
	      	<td>A2</td>
	      	<td>A3</td>
	      </tr>
	      <tr>
	      	<td>B1</td>
	      	<td>B2</td>
	      	<td>B3</td>
	      </tr>
	      <tr>
	      	<td class="line">C1</td>
	      	<td>C2</td>
	      	<td>C3</td>
	      </tr>
	      <tr>
	      	<td>D1</td>
	      	<td>D2</td>
	      	<td>D3</td>
	      </tr>
      </tbody>
   </table>
</body>
</html>
