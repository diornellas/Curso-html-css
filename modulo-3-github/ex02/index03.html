<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Mesclando celulas</title>
	<style type="text/css">
		table {
			width: 300px;
			border-collapse: collapse;
		}

		td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
   <table>
      <tbody>
      	
      	<tr>
      		<td rowspan="2">a</td>
      		<td colspan="2">b</td>
      		
      	</tr>

      	<tr>
      	   
      	   <td>e</td>
      	   <td>f</td>
      	</tr>

      	<tr>
      	   
      	   <td>h</td>
      	   <td colspan="2">i</td>
      	</tr>

      </tbody>
   </table>
</body>
</html>
