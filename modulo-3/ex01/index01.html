<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Centralização caixas</title>
	<style type="text/css">
		
		#container {
			position: relative;
			background-image: url('imagens/target001.png');
			background-size: 100% 100%;
			background-color: yellow;
			height: 500px;
		}

		#conteudo {
			position: absolute;
			background-color: violet;
			background-image: url('imagens/target001.png');
			background-size: 100% 100%;
			height: 200px;
			width: 400px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

	</style>
</head>
<body>
	<section id="container">
		<article id="conteudo">
			
		</article>
	</section>
</body>
</html>
