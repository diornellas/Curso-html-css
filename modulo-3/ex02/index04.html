<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">

		table {
			width: 600px;
			border-collapse: collapse;
		}

		caption {
			font-size: 1.5em;
			font-weight: bold;
		}

		td {
			border: 1px solid black;
			padding: 6px;
		}

		th {
			border: 1px solid black;
			padding: 6px;
		}


	</style>
</head>
<body>
	<table>

		<caption>Filmes Favoritos</caption>
		<thead>
			<tr>
				<th scope="col">Grupo</th>
				<th scope="col">Nomes</th>
				<th scope="colgroup" colspan="3">Filmes</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th scope="rowgroup" rowspan="3">Mulheres</th>
				<td>Ana Maria Santos</td>
				<td>Alien</td>
				<td>Rambo</td>
				<td>Vingadores</td>
			</tr>

			<tr>
				<td>Beatriz souza</td>
				<td>Hulk</td>
				<td>Inception</td>
				<td>Batman</td>
			</tr>

			<tr>
				<td>Cláudia Melo</td>
				<td>Obilivion</td>
				<td>Matrix</td>
				<td>Big Hero</td>
			</tr>

			<tr>
				<th scope="rowgroup" rowspan="3">Homens</th>
				<td>Bruno Mendonça </td>
				<td>Intocáveis</td>
				<td>Amnésia</td>
				<td>Gladiador</td>
			</tr>

			<tr>
				<td>Daniel Lourenço</td>
				<td>Wall-e</td>
				<td>Oldboy</td>
				<td>Dangal</td>
			</tr>

			<tr>
				<td>Fabiano Mota</td>
				<td>Star Wars 5</td>
				<td>Taxi Driver</td>
				<td>Toy Story</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
